<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME - Your Name?</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script/rollDice.js" defer></script>
</head>
<body>
    <header>
        <h1>COMP 2132 Final Porject -- Dice Game</h1>
    </header>

    <main>
        
        <div id="start-page">
            <h3>What is your name?</h3>
            <input type="text" name="player_name_input" id="player_name_input" placeholder="Specify your name to start the game!">
            <button id="game-start-btn">Start Game!</button>
        </div>

        <div id="game-page">

            <div id="player-panel">
                <h3 id="player_name"></h3>
                <img id="player-dice-1">
                <img id="player-dice-2">
                <p id="player-number-msg" hidden>You've Got <span id="player-number"></span> Points!</p>
                <p>Your Score is: <span id="player-score"></span></p>
            </div>
    
            <div id="robot-panel">
                <h3 id="robot_name"></h3>
                <img id="robot-dice-1">
                <img id="robot-dice-2">
                <p id="bot-number-msg" hidden>Bot's Got <span id="robot-number"></span> Points!</p>
                <p>Bot's Score is: <span id="robot-score"></span></p>
            </div>
    
            <div id="control-panel">
                <button id="roll-btn">ROLL!</button>
            </div>

            <div id="result-page" hidden>
                <div id="winner-page" hidden>
                    <h3>You win!</h3>
                    <img src="" alt="winner-img">
                </div>
                <div id="loser-page" hidden>
                    <h3>You lose!</h3>
                    <img src="" alt="loser-img">
                </div>
                <div id="draw-page" hidden>
                    <h3>Draw!</h3>
                    <img src="" alt="draw-img">
                </div>
                <button id="reset-btn">Try Again!</button>
            </div>
            
        </div>

    </main>
</body>
</html>
