<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
</head>
<body>
    <header>
        <h1>COMP 2132 Final Porject -- Dice Game</h1>
    </header>

    <main>
        <div id="player-panel">
            <h3 id="player_name"></h3>
            <img id="player-dice-1">
            <img id="player-dice-2">
            <p>Your number is: <span id="player-number"></span></p>
        </div>

        <div id="robot-panel">
            <h3 id="robot_name"></h3>
            <img id="robot-dice-1">
            <img id="robot-dice-2">
            <p>Your number is: <span id="robot-number"></span></p>
        </div>

        <div id="control-panel">
            <button>ROLL!</button>
        </div>
    </main>
</body>
</html>
